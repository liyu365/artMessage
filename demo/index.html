<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>artMessage demo</title>
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="../src/artMessage.css">

</head>
<body>

<!--<div class="artMessage-wrapper">
    <div class="artMessage-item">
        <div class="artMessage-content">
            <i class="type loading"></i>
            <span class="custom-msg">顶部居中显示并自动消失，是一种不打断用户操作的轻量级提示方式。</span>
        </div>

<button onclick="artMessage.success('success');">success</button>
<button onclick="artMessage.error('error');">error</button>
<button onclick="artMessage.warn('warn');">warn</button>
<button onclick="artMessage.info('info');">info</button>
<button id="starLoading">开始加载</button>

<script>
    document.getElementById('starLoading').onclick = function () {
        var msgObj = artMessage.loading('开始加载', 0);
        setTimeout(function(){
            msgObj.out();
        },5000);
    };
</script>


<script>
    //防止浏览器不支持console报错
    if (!window.console) {
        window.console = {};
        var funs = ["profiles", "memory", "_commandLineAPI", "debug", "error", "info", "log", "warn", "dir", "dirxml", "trace", "assert", "count", "markTimeline", "profile", "profileEnd", "time", "timeEnd", "timeStamp", "group", "groupCollapsed", "groupEnd"];
        for (var i = 0; i < funs.length; i++) {
            console[funs[i]] = function () {
            };
        }
    }
</script>
<script src="../src/artMessage.js"></script>
</body>
</html>
