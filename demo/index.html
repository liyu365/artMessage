<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>artMessage demo</title>
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="../src/artMessage.css">

</head>
<body>

<button onclick="artMessage({message:'success',type:'success',duration:'1.5',mask:true});">success</button>
<button onclick="artMessage({message:'error',type:'error'});">error</button>
<button onclick="artMessage({message:'warn',type:'warn'});">warn</button>
<button onclick="artMessage({message:'info',type:'info'});">info</button>
<button id="starLoading">开始加载</button>

<script>
    document.getElementById('starLoading').onclick = function () {
        var msgObj = artMessage({
            message: '加载中...',
            type: 'loading',
            duration: 0,
            mask: true,
            open: function(){
                console.log('open');
            },
            close: function(){
                console.log('close');
            }
        });
        setTimeout(function () {
            msgObj.out();
        }, 1000)
    };
</script>


<script>
    //防止浏览器不支持console报错
    if (!window.console) {
        window.console = {};
        var funs = ["profiles", "memory", "_commandLineAPI", "debug", "error", "info", "log", "warn", "dir", "dirxml", "trace", "assert", "count", "markTimeline", "profile", "profileEnd", "time", "timeEnd", "timeStamp", "group", "groupCollapsed", "groupEnd"];
        for (var i = 0; i < funs.length; i++) {
            console[funs[i]] = function () {
            };
        }
    }
</script>
<script src="../src/artMessage.js"></script>
</body>
</html>
